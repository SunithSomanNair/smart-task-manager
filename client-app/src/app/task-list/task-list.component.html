<h2>Task List</h2>

<div *ngIf="loading">Loading tasks...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="tasks.length === 0" class="empty-message">
  No tasks found. Please add tasks.
</div>

<div *ngFor="let task of tasks" class="task-card">
  <h3>{{ task.title }}</h3>
  <p>Status: {{ task.isCompleted ? 'Done' : 'To Do' }}</p>
</div>

<button routerLink="/add-task" class="add-button">Add Task</button>
