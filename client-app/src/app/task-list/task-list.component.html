<h2>Task List</h2>

<div *ngIf="loading">Loading tasks...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<ul>
    <li *ngFor="let task of tasks">
        <span [ngClass]="task.isCompleted ? 'badge-complete' : 'badge-pending'">
            {{ task.isCompleted ? 'Done' : 'To Do' }}
        </span>
    </li>
</ul>

<input #taskTitle placeholder="New task title" />
<button (click)="addNewTask(taskTitle.value)">Add Task</button>
